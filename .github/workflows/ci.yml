name: ci

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  ci:
    runs-on: 'ubuntu-latest'

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@main

      - name: Setup bun ğŸ—
        uses: oven-sh/setup-bun@v2

      - name: Cache node modules ğŸ“¦
        uses: actions/cache@v5
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: bun install --frozen-lockfile

      - name: Run linter ğŸ‘€
        run: bun --bun run lint

      - name: Run tests ğŸ§ª
        run: bun --bun run test
